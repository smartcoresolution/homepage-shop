<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>문의가 접수되었습니다 | 스마트코어솔루션</title>
  <meta name="description" content="문의가 정상 접수되었습니다.">
  <!-- 자동 리디렉션이 필요하면 아래 주석을 해제하고 URL/초를 변경하세요 -->
  <!-- <meta http-equiv="refresh" content="5; url=/"> -->

  <style>
    :root{
      --bg:#0b1220;
      --card:#0f172a;
      --text:#e5ecff;
      --muted:#9fb3ff;
      --primary:#4a9eff;
      --ok:#22c55e;
    }
    html,body{height:100%}
    body{
      margin:0; display:grid; place-items:center; background:radial-gradient(1200px 800px at 80% -10%, #143062 0%, #0b1220 50%, #090d16 100%);
      color:var(--text); font-family: ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Arial,"Apple Color Emoji","Segoe UI Emoji"; 
    }
    .card{
      width:min(720px, 92vw);
      background:linear-gradient(180deg, #101b33 0%, #0f172a 100%);
      border:1px solid rgba(255,255,255,.08);
      border-radius:20px; padding:28px;
      box-shadow:0 20px 60px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.03);
      position:relative; overflow:hidden;
    }
    .glow{position:absolute; inset:-20px; background:radial-gradient(220px 140px at 15% 0%, rgba(74,158,255,.25), transparent 60%), radial-gradient(260px 200px at 95% 20%, rgba(34,197,94,.22), transparent 60%); filter:blur(24px); opacity:.9; pointer-events:none}
    .header{display:flex; align-items:center; gap:14px; margin-bottom:10px}
    .icon{
      width:52px; height:52px; display:grid; place-items:center;
      background:linear-gradient(180deg,#1f7bf0,#3aa6ff);
      color:#fff; border-radius:14px; box-shadow:0 10px 30px rgba(74,158,255,.35);
    }
    h1{margin:0; font-size:24px}
    p.lead{margin:6px 0 16px 0; color:var(--muted); line-height:1.5}
    .box{background:rgba(255,255,255,.04); border:1px solid rgba(255,255,255,.08); border-radius:14px; padding:14px 16px; margin-top:8px}
    .box h2{margin:0 0 8px 0; font-size:14px; letter-spacing:.3px; color:#bdd0ff; opacity:.9}
    .box ul{margin:0; padding-left:18px; line-height:1.65; color:#d8e3ff; font-size:14px}
    .actions{display:flex; gap:10px; flex-wrap:wrap; margin-top:18px}
    .btn{
      appearance:none; border:none; cursor:pointer; font-weight:700; letter-spacing:.2px;
      padding:12px 16px; border-radius:12px; transition:transform .12s ease, box-shadow .2s ease, background .2s ease; 
    }
    .btn-primary{background:linear-gradient(180deg,#3aa6ff,#1f7bf0); color:#fff; box-shadow:0 8px 24px rgba(74,158,255,.35)}
    .btn-ghost{background:transparent; color:#c7d6ff; border:1px solid rgba(255,255,255,.16)}
    .btn:hover{transform:translateY(-1px)}
    .footer{margin-top:18px; color:#9fb3ff; font-size:12px; opacity:.9}
    .check{width:28px;height:28px}
    .hidden{display:none}

    /* Confetti */
    .confetti{position:fixed; inset:0; pointer-events:none; overflow:hidden}
    .piece{position:absolute; width:10px; height:14px; opacity:.9; animation:fall linear forwards}
    @keyframes fall{
      0%{transform:translateY(-60px) rotate(0deg)}
      100%{transform:translateY(110vh) rotate(720deg)}
    }
  </style>
</head>
<body>
  <div class="card" role="status" aria-live="polite">
    <div class="glow" aria-hidden="true"></div>
    <div class="header">
      <div class="icon" aria-hidden="true">
        <svg class="check" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 6L9 17l-5-5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div>
        <h1>문의가 정상적으로 접수되었습니다</h1>
        <p class="lead">보내주신 내용을 확인한 뒤, <strong>영업일 기준 1~2일 내</strong> 회신드리겠습니다.</p>
      </div>
    </div>

    <div class="box">
      <h2>다음 단계</h2>
      <ul>
        <li>수신 확인 메일을 먼저 받아보실 수 있습니다(스팸함도 함께 확인).</li>
        <li>추가 정보가 필요하면 담당자가 회신 메일로 안내드립니다.</li>
        <li>긴급 문의는 이메일 <strong>jangck11@smartcoresolution.com</strong>로 연락해 주세요.</li>
      </ul>
    </div>

    <div class="actions">
      <button class="btn btn-primary" onclick="location.assign('/')">홈으로 가기</button>
      <button class="btn btn-ghost" onclick="history.back()">이전 페이지</button>
      <button class="btn btn-ghost" onclick="location.assign('/contact.html')">새 문의 작성</button>
    </div>

    <div class="footer">SmartCoreSolution, Inc. © 2025 · Privacy · Terms</div>
  </div>

  <div class="confetti" aria-hidden="true" id="confetti"></div>
  <script>
    // 간단한 축하 컨페티
    (function(){
      const c = document.getElementById('confetti');
      const colors = ['#4a9eff','#22c55e','#f59e0b','#ef4444','#a855f7','#14b8a6'];
      const pieces = Math.min(140, Math.floor(window.innerWidth/8));
      for(let i=0;i<pieces;i++){
        const el = document.createElement('div');
        el.className = 'piece';
        el.style.left = Math.random()*100 + 'vw';
        el.style.background = colors[i % colors.length];
        el.style.animationDuration = (Math.random()*1.6 + 1.2) + 's';
        el.style.animationDelay = (Math.random()*0.8) + 's';
        el.style.transform = 'translateY(-60px) rotate(' + (Math.random()*360) + 'deg)';
        c.appendChild(el);
      }
      // 5초 후 컨페티 정리
      setTimeout(()=> c.remove(), 5200);
    })();
  </script>
</body>
</html>
