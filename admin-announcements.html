    // íŒŒì¼ í¬ê¸° í¬ë§·íŒ… í•¨ìˆ˜
    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }
    
    // íŒŒì¼ì„ Base64ë¡œ ë³€í™˜í•˜ëŠ” í•¨ìˆ˜
    function convertFileToBase64(file) {
      return new Promise((resolve, reject) => {
        console.log('Base64 ë³€í™˜ ì‹œì‘:', file.name, 'í¬ê¸°:', file.size, 'íƒ€ì…:', file.type);
        
        // íŒŒì¼ í¬ê¸° ë° íƒ€ì… ê²€ì¦
        if (!file || file.size === 0) {
          reject(new Error('ë¹ˆ íŒŒì¼ì…ë‹ˆë‹¤.'));
          return;
        }
        
        if (file.size > 500 * 1024) {
          reject(new Error(`íŒŒì¼ í¬ê¸°ê°€ ë„ˆë¬´ í½ë‹ˆë‹¤: ${formatFileSize(file.size)} (ìµœëŒ€ 500KB)`));
          return;
        }
        
        const reader = new FileReader();
        
        reader.onload = () => {
          try {
            console.log('FileReader ë¡œë“œ ì™„ë£Œ, ê²°ê³¼ ê¸¸ì´:', reader.result.length);
            
            if (!reader.result || reader.result.length === 0) {
              reject(new Error('íŒŒì¼ ì½ê¸° ê²°ê³¼ê°€ ë¹„ì–´ìˆìŠµë‹ˆë‹¤.'));
              return;
            }
            
            // data: URL í˜•ì‹ ê²€ì¦
            if (!reader.result.startsWith('data:')) {
              reject(new Error('ì˜ëª»ëœ íŒŒì¼ í˜•ì‹ì…ë‹ˆë‹¤.'));
              return;
            }
            
            const base64 = reader.result.split(',')[1]; // "data:application/pdf;base64," ë¶€ë¶„ ì œê±°
            
            if (!base64 || base64.length === 0) {
              reject(new Error('Base64 ë°ì´í„° ì¶”ì¶œ ì‹¤íŒ¨'));
              return;
            }
            
            // Base64 ë°ì´í„° ìœ íš¨ì„± ê²€ì¦ (ê¸°ë³¸ì ì¸ íŒ¨í„´ í™•ì¸)
            if (base64.length < 100) {
              reject(new Error('Base64 ë°ì´í„°ê°€ ë„ˆë¬´ ì§§ìŠµë‹ˆë‹¤.'));
              return;
            }
            
            console.log('Base64 ë°ì´í„° ì¶”ì¶œ ì™„ë£Œ, ê¸¸ì´:', base64.length);
            console.log('Base64 ë°ì´í„° ìƒ˜í”Œ (ì²˜ìŒ 100ì):', base64.substring(0, 100));
            console.log('Base64 ë°ì´í„° ìƒ˜í”Œ (ë§ˆì§€ë§‰ 100ì):', base64.substring(base64.length - 100));
            
            // ë°˜ë³µë˜ëŠ” ë¬¸ì íŒ¨í„´ í™•ì¸
            const firstChar = base64[0];
            const lastChar = base64[base64.length - 1];
            const middleChar = base64[Math.floor(base64.length / 2)];
            
            console.log('Base64 ë°ì´í„° ë¬¸ì ë¶„í¬ í™•ì¸:', {
              ì²«ê¸€ì: firstChar,
              ì¤‘ê°„ê¸€ì: middleChar,
              ë§ˆì§€ë§‰ê¸€ì: lastChar,
              ì „ì²´ê¸¸ì´: base64.length
            });
            
            resolve(base64);
          } catch (error) {
            console.error('Base64 ë³€í™˜ ì¤‘ ì˜¤ë¥˜:', error);
            reject(new Error('Base64 ë³€í™˜ ì‹¤íŒ¨: ' + error.message));
          }
        };
        
        reader.onerror = () => {
          console.error('FileReader ì˜¤ë¥˜:', reader.error);
          reject(new Error('íŒŒì¼ ì½ê¸° ì‹¤íŒ¨: ' + reader.error));
        };
        
        reader.onabort = () => {
          console.error('FileReader ì¤‘ë‹¨ë¨');
          reject(new Error('íŒŒì¼ ì½ê¸°ê°€ ì¤‘ë‹¨ë˜ì—ˆìŠµë‹ˆë‹¤.'));
        };
        
        // íŒŒì¼ì„ ArrayBufferë¡œ ì½ê¸° (ë” ì•ˆì •ì )
        try {
          reader.readAsDataURL(file);
        } catch (error) {
          console.error('FileReader ì‹œì‘ ì‹¤íŒ¨:', error);
          reject(new Error('íŒŒì¼ ì½ê¸° ì‹œì‘ ì‹¤íŒ¨: ' + error.message));
        }
      });
    }
    
    // ëŒ€ì²´ Base64 ë³€í™˜ í•¨ìˆ˜ (ArrayBuffer ì‚¬ìš©)
    function convertFileToBase64Alternative(file) {
      return new Promise((resolve, reject) => {
        console.log('ëŒ€ì²´ Base64 ë³€í™˜ ì‹œì‘:', file.name);
        
        const reader = new FileReader();
        
        reader.onload = () => {
          try {
            const arrayBuffer = reader.result;
            const bytes = new Uint8Array(arrayBuffer);
            
            console.log('ArrayBuffer ì½ê¸° ì™„ë£Œ, ë°”ì´íŠ¸ ìˆ˜:', bytes.length);
            
            // ë°”ì´íŠ¸ë¥¼ Base64ë¡œ ë³€í™˜
            let binary = '';
            for (let i = 0; i < bytes.length; i++) {
              binary += String.fromCharCode(bytes[i]);
            }
            
            const base64 = btoa(binary);
            console.log('ëŒ€ì²´ ë°©ë²•ìœ¼ë¡œ Base64 ë³€í™˜ ì™„ë£Œ, ê¸¸ì´:', base64.length);
            
            resolve(base64);
          } catch (error) {
            console.error('ëŒ€ì²´ Base64 ë³€í™˜ ì‹¤íŒ¨:', error);
            reject(error);
          }
        };
        
        reader.onerror = () => reject(new Error('íŒŒì¼ ì½ê¸° ì‹¤íŒ¨'));
        reader.readAsArrayBuffer(file);
      });
    }
