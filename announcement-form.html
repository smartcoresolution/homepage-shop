<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>공지사항 등록 | 스마트코어솔루션</title>
  <meta name="description" content="공지사항을 등록하세요">
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#0a487c">
  <link rel="icon" href="/icons/icon-192.png">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  <link rel="stylesheet" href="/styles.css">
  <style>
    body {
      background: #f8f9fa;
      color: #333333;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .announcement-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    
    .announcement-header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .announcement-title {
      font-size: 32px;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 16px;
    }
    
    .announcement-description {
      font-size: 16px;
      color: #666666;
      line-height: 1.6;
    }
    
    .announcement-form-container {
      background: #ffffff;
      border: 1px solid #e9ecef;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    
    .announcement-form {
      display: grid;
      gap: 24px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .form-group label {
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }
    
    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 14px 16px;
      border: 2px solid #dee2e6;
      border-radius: 8px;
      font-size: 14px;
      background: #ffffff;
      color: #333333;
      transition: all 0.3s ease;
      width: 100%;
      box-sizing: border-box;
    }
    
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: #4a9eff;
      box-shadow: 0 0 0 3px rgba(74, 158, 255, 0.1);
      outline: none;
    }
    
    .form-group textarea {
      resize: vertical;
      min-height: 120px;
    }
    
    .form-group small {
      font-size: 12px;
      color: #6c757d;
      font-style: italic;
      margin-top: 4px;
    }
    
    /* 파일 업로드 컨테이너 */
    .file-upload-container {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 0;
    }
    
    .file-select-btn {
      background: #f8f9fa;
      color: #495057;
      border: 2px solid #dee2e6;
      border-radius: 6px;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .file-select-btn:hover {
      background: #e9ecef;
      border-color: #adb5bd;
    }
    
    .file-info {
      color: #6c757d;
      font-size: 14px;
    }
    
    /* 폼 액션 버튼 */
    .form-actions {
      display: flex;
      gap: 16px;
      justify-content: center;
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid #e9ecef;
    }
    
    .submit-button {
      background: #4a9eff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 16px 32px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .submit-button:hover {
      background: #3a8eff;
      transform: translateY(-1px);
      box-shadow: 0 8px 25px rgba(74, 158, 255, 0.3);
    }
    
    .cancel-button {
      background: transparent;
      color: #6c757d;
      border: 2px solid #dee2e6;
      border-radius: 8px;
      padding: 16px 32px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .cancel-button:hover {
      background: #f8f9fa;
      border-color: #adb5bd;
    }
    
    /* 네비게이션 */
    .nav-bar {
      background: #ffffff;
      border-bottom: 1px solid #e9ecef;
      padding: 16px 0;
      margin-bottom: 20px;
    }
    
    .nav-container {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }
    
    .nav-title {
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }
    
    .nav-back {
      color: #4a9eff;
      text-decoration: none;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .nav-back:hover {
      text-decoration: underline;
    }
    
    /* 반응형 디자인 */
    @media (max-width: 768px) {
      .announcement-container {
        padding: 20px 16px;
      }
      
      .announcement-form-container {
        padding: 24px;
      }
      
      .form-actions {
        flex-direction: column;
      }
      
      .submit-button,
      .cancel-button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- 네비게이션 바 -->
  <div class="nav-bar">
    <div class="nav-container">
      <div class="nav-title">공지사항 등록</div>
      <a href="/" class="nav-back">← 메인으로 돌아가기</a>
    </div>
  </div>

  <div class="announcement-container">
    <div class="announcement-header">
      <h1 class="announcement-title">공지사항 등록</h1>
      <p class="announcement-description">새로운 공지사항을 등록하여 사용자들에게 중요한 정보를 전달하세요.</p>
    </div>
    
    <div class="announcement-form-container">
      <form id="announcementForm" class="announcement-form">
        <div class="form-group">
          <label for="announcementTitle">제목 *</label>
          <input type="text" id="announcementTitle" name="title" required placeholder="공지사항 제목을 입력하세요">
        </div>
        
        <div class="form-group">
          <label for="announcementContent">내용 *</label>
          <textarea id="announcementContent" name="content" required placeholder="공지사항 내용을 입력하세요" rows="6"></textarea>
        </div>
        
        <div class="form-group">
          <label for="announcementPriority">우선순위</label>
          <select id="announcementPriority" name="priority">
            <option value="normal">일반</option>
            <option value="high">중요</option>
            <option value="urgent">긴급</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="announcementDate">날짜</label>
          <input type="date" id="announcementDate" name="date">
        </div>
        
        <div class="form-group">
          <label for="announcementTags">태그 (쉼표로 구분)</label>
          <input type="text" id="announcementTags" name="tags" placeholder="예: 신규서비스, 업데이트, 점검">
        </div>
        
        <div class="form-group">
          <label for="announcementFiles">첨부파일 (선택사항)</label>
          <div class="file-upload-container">
            <input type="file" id="announcementFiles" name="files" multiple style="display: none;">
            <button type="button" class="file-select-btn" onclick="document.getElementById('announcementFiles').click()">파일 선택</button>
            <span class="file-info">선택된 파일 없음</span>
          </div>
          <small>여러 파일을 선택할 수 있습니다</small>
        </div>
        
        <div class="form-actions">
          <button type="button" class="submit-button" onclick="saveAnnouncement()">저장</button>
          <button type="button" class="cancel-button" onclick="goBack()">취소</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // 페이지 로드 시 초기화
    document.addEventListener('DOMContentLoaded', function() {
      // 날짜 필드에 오늘 날짜 설정
      document.getElementById('announcementDate').value = new Date().toISOString().split('T')[0];
      
      // 파일 선택 이벤트 리스너 추가
      const fileInput = document.getElementById('announcementFiles');
      const fileInfo = document.querySelector('.file-info');
      
      fileInput.addEventListener('change', function() {
        if (this.files.length > 0) {
          const fileNames = Array.from(this.files).map(file => file.name).join(', ');
          fileInfo.textContent = `선택된 파일: ${fileNames}`;
        } else {
          fileInfo.textContent = '선택된 파일 없음';
        }
      });
    });
    
    // 공지사항 저장
    function saveAnnouncement() {
      const form = document.getElementById('announcementForm');
      const formData = new FormData(form);
      
      // 필수 필드 검증
      if (!formData.get('title') || !formData.get('content')) {
        alert('제목과 내용은 필수 입력 항목입니다.');
        return;
      }
      
      // 새 공지사항 생성
      const newAnnouncement = {
        id: 'announcement-' + Date.now(),
        title: formData.get('title'),
        content: formData.get('content'),
        priority: formData.get('priority') || 'normal',
        date: formData.get('date') || new Date().toISOString().split('T')[0],
        tags: formData.get('tags') ? formData.get('tags').split(',').map(tag => tag.trim()).filter(tag => tag) : [],
        files: []
      };
      
      // 로컬 스토리지에서 기존 공지사항 로드
      let announcements = JSON.parse(localStorage.getItem('announcements') || '[]');
      
      // 새 공지사항을 맨 앞에 추가
      announcements.unshift(newAnnouncement);
      
      // 로컬 스토리지에 저장
      localStorage.setItem('announcements', JSON.stringify(announcements));
      
      // 성공 메시지
      alert('공지사항이 성공적으로 등록되었습니다!');
      
      // 메인 페이지로 이동
      window.location.href = '/';
    }
    
    // 뒤로 가기
    function goBack() {
      if (confirm('작성 중인 내용이 사라집니다. 정말로 취소하시겠습니까?')) {
        window.location.href = '/';
      }
    }
  </script>
</body>
</html>
